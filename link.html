        <h2>Linked Accounts</h2>
                
        <div class="row">
            
            <div class="column">
                <div class="card">

                        <div class="reauthenticate">Automatic updates stopped, account login required.</div>
                            <button class="reauthenticate">Reauthenticate Account</button>

                        </div>
                    </div>    
                    <p class="title">ins_109508</p>

                    <br></br>
                    
                    <p> Plaid Checking 0000 </p>

                </div>
            </div>
        
            <div class="column">
                <div class="card">
                    <p class="title">Refresh Transactions</p>
                    <form action="/link/transactions" method="post">

                    </form>
                </div>
            </div>
        
            <div class="column">
                <div class="card">
                    <p class="title">Clear User Data</p>
                    <form action="/link/deleteuser" method="post">
                    <button name="deleteBtn" type="submit">Delete</button>
                </form>
                </div>
            </div>
        </div>
